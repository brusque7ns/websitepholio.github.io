<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .card {
            background-color: #2d2d72;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .card h2 {
            margin: 0 0 10px;
        }
        .card a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #4d4da8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .card a:hover {
            background-color: #6e6ec2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Resume</h2>
            <a href="https://drive.google.com/file/d/1FRTSeCr0jl6UXGHZAP_MVtULnFbRrWWO/view?usp=drive_link" target="_blank">Resume</a>
        </div>
        <div class="card">
            <h2>Autobiography</h2>
            <a href="https://docs.google.com/document/d/10eczh9a1cDrZXoYnjofdOSBcHeMHSjki/edit?usp=drive_link&ouid=115906702379616366811&rtpof=true&sd=true" target="_blank">Autobiography</a>
            <a href="https://docs.google.com/presentation/d/1cJlHnVsG8HAr3zdUeLJrL2wDde-gnQKt/edit?usp=drive_link&ouid=115906702379616366811&rtpof=true&sd=true" target="_blank">Autobiography Slides</a>
        </div>
        <div class="card">
            <h2>Invention or Innovation</h2>
            <a href="https://drive.google.com/your-invention-video-url" target="_blank">Video</a>
            <a href="https://drive.google.com/file/d/1mjZZliv7kxY3FjIzKTXDe7DliNi7pltI/view?usp=drive_link" target="_blank">Abstract</a>
            <a href="https://drive.google.com/your-invention-slides-url" target="_blank">Slides</a>
        </div>
        <div class="card">
            <h2>Aspect of Culture</h2>
            <a href="https://drive.google.com/your-culture-video-url" target="_blank">Video</a>
            <a href="https://drive.google.com/your-culture-abstract-url" target="_blank">Abstract</a>
            <a href="https://drive.google.com/your-culture-slides-url" target="_blank">Slides</a>
        </div>
        <div class="card">
            <h2>Challenges Facing Modern Society</h2>
            <a href="https://drive.google.com/your-society-video-url" target="_blank">Video</a>

        <div class="card">
            <h2>Professional Social Media Account</h2>
            <a href="https://drive.google.com/your-socials-url" target="_blank">Socials</a>
        </div>
    </div>
</body>
</html>
